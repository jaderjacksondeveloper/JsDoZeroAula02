<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Exemplo de Saídas em JavaScript</h1>

    <p id="mensagem"></p>
<button onclick="exibirMensagem()">Clique para exibir uma mensagem</button>

<script>
// Função para exibir uma mensagem na página
function exibirMensagem() {
  var mensagemElement = document.getElementById("mensagem");
  mensagemElement.innerHTML = "Olá! Esta é uma mensagem exibida com JavaScript.";
}
</script>
</body>
</html>
